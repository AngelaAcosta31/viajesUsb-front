<div class="container">
  <mat-toolbar>
    <span>Registrar Usuarios</span>
    <span class="example-spacer"></span>
    <button mat-icon-button routerLink= "/menuPrincipal/usuarios">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-icon-button routerLink= "/menuPrincipal" >
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar>

  <mat-card style="margin-top:10px;">
    <form>
      <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Login</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="5" >
          <img src="./assets/images/registrarUsu.png" width="500" height="400">
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" >
          <mat-form-field class="ancho">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" >
          <mat-form-field class="ancho">
            <mat-label>Nombre</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" >
          <mat-form-field class="ancho">
            <mat-label>Identificación</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" >
          <mat-form-field class="ancho">
            <input matInput [matDatepicker]="datepicker1" placeholder="Fecha Creación">
            <mat-datepicker-toggle matSuffix [for]="datepicker1"></mat-datepicker-toggle>
            <mat-datepicker #datepicker1></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" >
          <mat-form-field class="ancho">
            <input matInput [matDatepicker]="datepicker2" placeholder="Fecha Modificación">
            <mat-datepicker-toggle matSuffix [for]="datepicker2"></mat-datepicker-toggle>
            <mat-datepicker #datepicker2></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" >
          <mat-form-field class="ancho">
            <mat-label>Usuario Creador</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" >
          <mat-form-field class="ancho">
            <mat-label>Usuario Modificador</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" >
          <mat-form-field class="ancho">
            <mat-label>Estado</mat-label>
            <mat-select>
              <mat-option *ngFor="let estados of estado" [value]="estados.value">
                {{estados.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" >
          <button mat-raised-button class="anchoBoton">Guardar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>

</div>
