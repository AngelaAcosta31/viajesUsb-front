<div class="content"  >
  <mat-card  fxFlex="50" *ngFor="let tablas of menu" >
    <img mat-card-image src="./assets/images/tarjetas/{{tablas.nombre}}.png" width="200" height="300">
    <mat-card-actions>
        <button mat-button [routerLink]="tablas.redirect" color="warn" class="ancho">{{tablas.nombre}}</button>
    </mat-card-actions>
  </mat-card>
</div>
